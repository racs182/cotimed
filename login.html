<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Cotizaciones Médicas</title>
	<link type="text/css" rel="stylesheet" href="materialize/css/style.css">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
</head>
<body>
  	<main>
		<div class="container">
		     <header class="s12 m12 l12">
		     	<h2 id="logo"><i class="mdi-image-grain"></i>CotiMed</h2>
		     </header>

	 	<!-- Form Login -->
	 	<div class="row">
        <div class="col s12 m6 l4 offset-l4">
          <div class="card grey lighten-5 z-depth-1">
            <!-- <div class="card-content"> -->
            	<form class="col s12">
					<div class="row">
				      <div class="input-field col s12">
				      	<i class="mdi-action-perm-identity prefix"></i>
				        <input id="email" type="email" class="validate" placeholder ="Email">
				      </div>
		    		</div>
		    		<div class="row">
				      <div class="input-field col s12">
				      	<i class="mdi-action-lock-outline prefix"></i>
				        <input id="password" type="password" class="validate" placeholder ="Password">
				      </div>
		    		</div>
            <!-- </div> -->
		            <!-- <div class="card-action"> -->
		            	<div class="col s12">
		            		<div class="row">
		            			<div class="col s6 offset-l6">
					              	<button class="btn waves-effect waves-light light-blue" type="submit" name="action">Entrar
				    					<i class="mdi-content-send right"></i>
				  					</button>
				  				</div>	
	  						</div>
	  					</div>
		            <!-- </div> -->
            	</form>
				</div>
				<div class="row">
					<div class="col s12 offset-s6">
						<div class="row">
						<a class="modal-trigger" href="#modal1">Recuperar contraseña</a>
					</div>  
				  <!-- Modal Structure -->
				  <div id="modal1" class="modal">
				    <h4>Modal Header</h4>
				    <p>A bunch of text</p>
				    <div class="action-bar">
				      <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Agree</a>
				    </div>
				  </div>


				
          </div>
        </div>
      </div>
	

	</div>      
  	</main>
	

	<!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script>
      	$(document).ready(function(){
    	// the "href" attribute of .modal-trigger must specify the modal ID that wants to be triggered
    	$('.modal-trigger').leanModal();
    	$('#modal1').openModal();
    	$('#modal1').closeModal();
  		});

      </script>
      
</body>
</html>
